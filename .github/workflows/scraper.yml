name: Update Blox Fruits Data

on:
  schedule:
    - cron: '0 * * * *'  # Запуск кожну годину
  workflow_dispatch:      # Дозволяє запускати вручну

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install Chrome and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        pip install -r requirements.txt
    
    - name: Create data directory
      run: |
        mkdir -p api/data
        chmod 777 api/data
    
    - name: Run scraper
      run: |
        python scraper/scraper.py
      env:
        PYTHONUNBUFFERED: 1
    
    - name: Debug output
      run: |
        ls -la api/data/
        cat api/data/bloxfruits.json || echo "File not found"
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add api/data/bloxfruits.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update Blox Fruits data" && git push)
